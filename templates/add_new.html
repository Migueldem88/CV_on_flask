{% extends 'base.html' %}

{% block sub_content %}

{% if session %}
<div class = "text-center">
    <h1>Add new Entry</h1>
</div>

<form method="POST">
    <div class="form-group">
    <label for="FirstLastName">First and Last Name</label>
    <input type="text" class="form-control" id="FirstLastName" name="FirstLastName" placeholder="Enter employee's first and last names">
  </div>
     <div class="form-group">
    <label for="profession">Profession</label>
    <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter employee's profession">
  </div>
       <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" name="age" placeholder="Enter employee's user age">
  </div>
  <div class="form-group">
    <label for="Tel">Phone</label>
    <input type="Tel" class="form-control" id="Tel" name="Tel" placeholder="Enter employee's phone here">
  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email"  aria-describedby="emailHelp" placeholder="Enter email">
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h7>
    <a href="/"> back to main page</a>
</h7>

{% else %}

Please log in or sign in to proceed
<a href="/register/">Sign in</a>| <a href="/login/">Login</a>

{% endif %}

{% endblock %}
