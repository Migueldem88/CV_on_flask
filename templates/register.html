{% extends 'base.html' %}
{% block sub_content %}
<div class = "text-center">
    <h1>User registration</h1>
</div>

<form method="POST">
    <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your user name">
  </div>
    <div class="form-group">
    <label for="FL_name">First and Last Name</label>
    <input type="text" class="form-control" id="FL_name" name="FL_name" placeholder="Enter the first and last name">
  </div>
     <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email"  aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="Admin">Admin</label>
    <input type="text" class="form-control" id="Admin" name="Admin" placeholder="Confirm whether the user is an admin (1 if Admin, 0 - if not)">
    </div>
      <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
